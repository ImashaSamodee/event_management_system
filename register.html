<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Logon Form</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
     <div class="wrapper">
          <form action="api/register.php" method="POST">
               <div class="close_btn">
                    <a href="index.html"><i class="fa-solid fa-xmark"></i></a>
               </div>
               <h1>Registration</h1>
               <div class="input-box">
                    <input type="text" placeholder="Student ID" name="student_id" required>
                    <i class="fa-solid fa-id-card"></i>
               </div>
               <div class="input-box">
                    <input type="text" placeholder="Full Name" name="full_name" required>
                    <i class="fa-solid fa-user"></i>
               </div>
               <div class="input-box">
                    <input type="email" placeholder="Email" name="email" required>
                    <i class="fa-solid fa-envelope"></i>
               </div>
               <div class="input-box">
                    <input type="number" placeholder="Contact No" name="contact_no" required>
                    <i class="fa-solid fa-phone"></i>
               </div>
               
               <div class="input-box">
                    <input type="password" placeholder="Password" name="password" required>
                    <i class="fa-solid fa-lock"></i> 
               </div>

               <div class="remember-forgot">
                    <label><input type="checkbox"> I accept the Terms and Conditions</label>
               </div>
               <button type="submit" class="btn" name="register">Register</button>

               <div class="register-link">
                    <p>Already have an account?<a href="login.html"> Login</a></p>
               </div>
          </form>
     </div>
     
</body>
</html>
